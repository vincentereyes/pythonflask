<div class="container">
	<h1>Edit User {{ friend[0]['id'] }}</h1>
	<form action='/users/{{ friend[0]["id"] }}' method='post'>
        <div class="form-group">First Name: <input type='text' name='fname' class="form-control" value="{{ friend[0]['first_name'] }}"></div>
        <div class="form-group">Last Name: <input type='text' name='lname' class="form-control" value="{{ friend[0]['last_name'] }}"></div>
        <div class="form-group">Email: <input type="text" name="email2" class="form-control" value="{{ friend[0]['email'] }}"></div>

</div>
